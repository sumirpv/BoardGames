<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board Game Discovery</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- Local Stylesheet CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Bangers|Black+Ops+One|Special+Elite|Share+Tech+Mono" rel="stylesheet">

    <!--Import favicon-->
    <link rel="shortcut icon" type="image/png" href="./assets/img/dice.png">

    <!--Import jquery-->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row heading">
            <div>
                <h1 class="heading-title">Board Game Discovery</h1>
                <h4 class="heading-subtitle">The Quest for the Perfect Game</h4>
            </div>
        </div>
    </div>
    <div class="container-fluid table-box">
        <div class="rope-border-top">
        </div>
        <div class="outter-box">
            <div class="row enter-game-section">
                <p class="add-game-header">Please enter game attributes:</p>
                <form id="create-game">
                    <div class="col-lg-5 col-lg-offset-1 col-md-5 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 forms-box">
                        <div class="form-group">
                            <span class="add-game-title" for="game-name">Name of Game</span>
                            <input type="text" class="form-control" id="add-game-name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <span class="add-game-title">Category</span>
                            <br>
                            <select data-placeholder="" class="chosen-select" name="category" id="add-game-category">
                                <option class="drop-down choose" value="" selected disabled>Choose</option>
                                <option class="drop-down" value="3">Adults</option>
                                <option class="drop-down" value="5">Card Game</option>
                                <option class="drop-down" value="10">Dexterity</option>
                                <option class="drop-down" value="6">Dice</option>
                                <option class="drop-down" value="17">Drawing</option>
                                <option class="drop-down" value="7">Educational</option>
                                <option class="drop-down" value="1">Family</option>
                                <option class="drop-down" value="11">Humor</option>
                                <option class="drop-down" value="2">Kids</option>
                                <option class="drop-down" value="12">Math</option>
                                <option class="drop-down" value="8">Memory Game</option>
                                <option class="drop-down" value="13">Military</option>
                                <option class="drop-down" value="16">Miniatures</option>
                                <option class="drop-down" value="4">Party</option>
                                <option class="drop-down" value="15">Puzzle</option>
                                <option class="drop-down" value="14">Strategy</option>
                                <option class="drop-down" value="9">Word Game</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <span class="add-game-title">Age Group</span>
                            <br>
                            <select data-placeholder="" class="chosen-select" name="age" id="add-game-age">
                                <option class="drop-down choose" value="" selected disabled>Choose</option>
                                <option class="drop-down" value="1">Less than 8 years old</option>
                                <option class="drop-down" value="2">8 - 13 years old</option>
                                <option class="drop-down" value="3">13 Years and Up</option>
                                <option class="drop-down" value="4">Adult Games Only</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <span class="add-game-title">Difficulty</span>
                            <br>
                            <select data-placeholder="" class="chosen-select" name="difficulty" id="add-game-difficulty">
                                <option class="drop-down choose" value="" selected disabled>Choose</option>
                                <option class="drop-down" value="Simple">Simple</option>
                                <option class="drop-down" value="Intermediate">Intermediate</option>
                                <option class="drop-down" value="Complex">Complex</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <span class="add-game-title">Game Length</span>
                            <br>
                            <select data-placeholder="" class="chosen-select" name="time-play" id="add-game-time-play">
                                <option class="drop-down choose" value="" selected disabled>Choose</option>
                                <option class="drop-down" value="10 or less">10 min. or less</option>
                                <option class="drop-down" value="10 - 20">10 - 20 min.</option>
                                <option class="drop-down" value="20 - 30">20 - 30 min.</option>
                                <option class="drop-down" value="30 - 60">30 - 60 min.</option>
                                <option class="drop-down" value="60 +">60 -119 min.</option>
                                <option class="drop-down" value="60 +">120 + min.</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-5 col-lg-offset-0 col-md-5 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-12 forms-box">
                        <div class="form-group">
                            <span class="add-game-title" for="min-player">Minimum Players</span>
                            <input type="text" class="form-control" id="min-player" placeholder="Min Players">
                        </div>
                        <div class="form-group">
                            <span class="add-game-title" for="max-player">Maximum Players</span>
                            <input type="text" class="form-control" id="max-player" placeholder="Max Players">
                        </div>
                        <div class="form-group">
                            <span class="add-game-title" for="manufacturer">Manufacturer</span>
                            <input type="text" class="form-control" id="manufacturer" placeholder="Manufacturer">
                        </div>
                        <div class="form-group">
                            <span class="add-game-title" for="year">Year Released</span>
                            <input type="text" class="form-control" id="year" placeholder="YYYY">
                        </div>
                        <div class="form-group last-form-group">
                            <span class="add-game-title" for="img-url">Game Image URL</span>
                            <input type="text" class="form-control" id="img-url" placeholder="URL">
                        </div>
                    </div>
                    <div class="col-sm-12 lower-table">
                        <button type="submit" id="add-game-btn" class="btn btn-primary">Add Game</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row">
            <!-- <div class="col-sm-12 lower-table">
                <button type="submit" id="add-game-btn" class="btn btn-primary">Add Game</button>
            </div> -->
        </div>

    </div>
    <div class="rope-border-bottom">
    </div>

    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <a id="home" href="/">
                <img src="./assets/img/biplane-text.png" class="img-responsive home-btn">
            </a>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="footer-section">
                <div class="rope-border-footer">
                </div>
                <p class="footer-words">Created 2018, Jenkins Noble Viswanathan</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/index.js" type="text/javascript">
    </script>

    <script src="assets/js/addGame.js" type="text/javascript">
    </script>

</body>

</html>
